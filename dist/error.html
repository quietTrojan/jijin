<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <!--<link rel="stylesheet" type="text/css" href="css/error.css" />-->
    <style type="text/css">
        .error_body {
            background-color: #EFEFF4;
        }
        .error_body * {
            padding: 0px;
            margin: 0px;
        }
        .error_body .mainBox {
            position: fixed;
            left: 0px;
            top: 0px;
            width: 100%;
            height: 100%;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-orient: vertical;
            -webkit-box-direction: normal;
            -ms-flex-direction: column;
            flex-direction: column;
        }
        .error_body .mainBox .topBox {
            -webkit-box-flex: 2;
            -ms-flex: 2;
            flex: 2;
            position: relative;
            text-align: center;
        }
        .error_body .mainBox .topBox .inner {
            position: absolute;
            left: 0px;
            width: 100%;
            top: 50%;
            margin-top: -60px;
            text-align: center;
        }
        .error_body .mainBox .topBox .inner i {
            display: inline-block;
            vertical-align: top;
            width: 100px;
            height: 91px;
            background: url("images/v1p0/errorIcon.png") 0px 0px no-repeat;
            background-size: 100% 100%;
            margin: 0px auto;
            margin-left: 5px;
        }
        .error_body .mainBox .topBox .inner p {
            line-height: 29px;
            height: 29px;
            font-size: 14px;
            color: #909090;
        }
        .error_body .mainBox .bottomBox {
            -webkit-box-flex: 1;
            -ms-flex: 1;
            flex: 1;
            text-align: center;
        }
        .error_body .mainBox .bottomBox a {
            border: 1px solid #979797;
            height: 35px;
            line-height: 35px;
            box-sizing: border-box;
            border-radius: 5px;
            display: inline-block;
            vertical-align: top;
            text-decoration: none;
            font-size: 14px;
            color: #909090;
            text-align: center;
            padding: 0px 20px;
        }
    </style>
    <title>基金申购</title>
</head>
<body class="error_body">
    <div class="mainBox">
        <div class="topBox">
            <div class="inner">
                <i></i>
                <p>系统繁忙</p>
            </div>
        </div>
        <div class="bottomBox">
            <a href="javascript:;">重新加载</a>
        </div>
    </div>
</body>
</html>
