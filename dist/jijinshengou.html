<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>

    <link type="text/css" rel="stylesheet" href="css/base.css">
    <link type="text/css" rel="stylesheet" href="css/v1p0/v1p0_jjsg.css">

    <script type="text/javascript" src="js/lib/jquery-1.12.3.min.js"></script>
    <script type="text/javascript" src="js/lib/base.js"></script>
    <script type="text/javascript" src="js/v1p0/jijinshengou.js"></script>

    <title>历史净值</title>
</head>
<body class="v1p0_jjsg_body">
    <div class="mainBox">
        <div class="payWrap">
            <div class="moneyWrap">
                <label>¥</label><input type="text" class="moneyInput" placeholder="0.01元起"/>
            </div>
            <div class="payBtnWrap clearfix">
                <p class="left_p">余额: 200.00元，<a href="javascript:;">全部申购</a></p>
                <a href="javascript:;" class="payBtn">充值</a>
            </div>
            <div class="rateWrap" id="rateWrap">
                <p class="left_p">申购费率</p>
                <p class="right_p"><span>1.5%</span><span>0.15%</span></p>
            </div>
        </div>
        <div class="inviteWrap">
            <input type="text" class="inviteInput" placeholder="请输入邀请码"/>
        </div>
        <div class="protocolWrap">
            <div class="titleWrap" id="titleWrap">
                <p class="left_p">本人已阅读并同意签署以下协议及内容 </p>
                <span class="status_span"></span>
            </div>
            <ul class="protocolList">
                <li>
                    <p>
                        <a href="javascript:;">《投资人权益须知》</a>
                    </p>
                </li>
                <li>
                    <p>
                        <a href="javascript:;">《平台免责声明》</a>
                    </p>
                </li>
                <li>
                    <p class="new">
                        <a href="javascript:;">《变更协议》</a>
                    </p>
                </li>
                <li>
                    <p>投资决策完全基于本人独立自主判断做出，并自愿承担投资该项目所产生的相关风险和全部后果。</p>
                </li>
            </ul>
        </div>
        <div class="btnWrap">
            <input type="button" class="submitBtn disabled" value="立即申购" id="submitBtn"/>
        </div>
    </div>
    <div class="maskDiv" id="maskDiv"></div>
    <div class="ratePopBox" id="ratePopBox">
        <div class="title">申购费率</div>
        <div class="contBox">
            <div class="header">
                <span>申购金额</span>
                <span>申购费率</span>
            </div>
            <ul class="rate_list_ul">
                <li>
                    <p>0~100万元</p>
                    <p>
                        <span>1.50%</span>
                        <span>0.60%</span>
                    </p>
                </li>
                <li>
                    <p>100万元~300万元</p>
                    <p>
                        <span>1.00%</span>
                        <span>0.40%</span>
                    </p>
                </li>
                <li>
                    <p>300万元~500万元</p>
                    <p>
                        <span>0.80%</span>
                        <span>0.32%</span>
                    </p>
                </li>
                <li>
                    <p>500万元及以上</p>
                    <p>
                        <span>1,000元/笔</span>
                    </p>
                </li>
            </ul>
        </div>
        <div class="btnBox">
            <input type="button" value="我知道了" id="btn_know"/>
        </div>
    </div>
</body>
</html>
